<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <meta name="author" content="Yi Hui Lin" />
    <meta
      name="description"
      content="Beautiful national park photo around the US"
    />
    <meta name="keywords" content="US, National Park, Travel, photography" />
    <link rel="shortcut icon" href="favicon.ico" />
    <title>Around the U.S</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          src="./images/logo.svg"
          alt="Around the US logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/jacques-cousteau-1.jpg"
            alt="Avatar"
            class="profile__avatar"
          />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Consteau</h1>
            <button class="profile__editing-button">
              <img src="./images/editing.svg" alt="editing" />
            </button>
            <h2 class="profile__description">Explorer</h2>
          </div>

          <button class="profile__add-button">
            <img src="./images/add.svg" alt="add button" />
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <li class="card">
              <img
                src="./images/yosemite-valley.svg"
                alt="yosemite-valley"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Yosemite Valley</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lake-louise.png"
                alt="lake-louise"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Lake Louise</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/bald-mountains.png"
                alt="bald-mountains"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Bald Mountains</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/latemar.png"
                alt="Latemar"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Latemar</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/vanoise-national-park.png"
                alt="vanoise-national-park"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Vanoise National Park</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
            <li class="card">
              <img
                src="./images/lago-di-braies.png"
                alt="lago-di-braies"
                class="card__image"
              />
              <div class="card__description">
                <h2 class="card__name">Lago di Braies</h2>
                <button class="card__like">
                  <img src="./images/heart.svg" alt="like button" />
                </button>
              </div>
            </li>
          </ul>
        </section>
      </main>
    </div>
    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
